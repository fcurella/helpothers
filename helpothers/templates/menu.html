{% load i18n %}
<ul>
    <li>
        <a href="{% url 'home' %}">
            {%  trans 'Home' %}
        </a>
    </li>
    <li id="account">
        {% if user and not user.is_anonymous %}
            {{ user.get_full_name }}
            <a href="/logout">Logout</a>
        {% else %}
            <a href="{% url 'login' %}?next={{ request.path }}">
                Login
            </a>
        {% endif %}
    </li>
</ul>
