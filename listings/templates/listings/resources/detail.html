{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <section class="bg-primary" id="centers">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    {% if object.author == user %}
                    <p><a href="{% url 'resource-update' object.pk %}" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {% trans "Edit this Resource" %}</a></p>
                    {% endif %}
                    <h2 class="section-heading">
                        {{ object.name }}
                    </h2>
                </div>
                <div class="col-lg-8 col-lg-offset-2">
                    <p>
                        {{ object.description }}
                    </p>
                    <h3><span class="label label-default"><a href="{{ object.url }}" rel="no-follow" target="_blank"><span class="glyphicon glyphicon-link" aria-hidden="true"></span> {{ object.url }}</a></span></h3>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
