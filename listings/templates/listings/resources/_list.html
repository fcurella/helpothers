{% load i18n %}

<section class="bg-primary" id="resources">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">
                    {% trans 'Resources & links' %}
                </h2>
                <ul class="resources">
                    {% for resource in resources %}
                        <li>
                            <a href="{% url 'resource' resource.pk %}">
                                <h2>{{ resource.name }}</h2> -
                                {{ resource.description|truncatechars:140 }}
                            </a>
                        </li>
                    {% endfor %}
                    <li class="new">
                        <a href="{% url 'resource-add' %}">
                            {% trans 'Suggest a resource or link' %}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
